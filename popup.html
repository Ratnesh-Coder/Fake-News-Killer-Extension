<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Verifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #4F46E5;
            --real-color: #059669;
            --real-bg: #E6F5F1;
            --fake-color: #DC2626;
            --fake-bg: #FEE2E2;
            --light-gray: #F3F4F6;
            --medium-gray: #6B7280;
            --dark-gray: #1F2937;
            --border-color: #D1D5DB;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            width: 400px;
            padding: 0;
            margin: 0;
            color: var(--dark-gray);
        }
        .container {
            padding: 24px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }
        .header .logo {
            width: 28px;
            height: 28px;
        }
        .subtitle {
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.875rem;
            margin-bottom: 24px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .detect-button {
            width: 100%;
            background: linear-gradient(to right, #4F46E5, #6366F1);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            margin-top: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .detect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .detect-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: translateY(0);
        }
        .loader-container {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }
        .loader {
            border: 4px solid #e0e7ff;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-card {
            margin-top: 24px;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .result-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .result-card.result-real {
            background-color: var(--real-bg);
            border: 1px solid var(--real-color);
        }
        .result-card.result-fake {
            background-color: var(--fake-bg);
            border: 1px solid var(--fake-color);
        }
        .result-icon {
            margin-bottom: 12px;
        }
        .result-icon svg {
            width: 40px;
            height: 40px;
        }
        .result-prediction {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }
        .result-prediction.real-text {
            color: var(--real-color);
        }
        .result-prediction.fake-text {
            color: var(--fake-color);
        }
        .result-subtext {
            font-size: 0.875rem;
            color: var(--medium-gray);
            margin-top: 4px;
        }
        .sources-section {
            margin-top: 20px;
            text-align: left;
        }
        .sources-title {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }
        #sourcesList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sourcesList li {
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #sourcesList a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }
        #sourcesList a:hover {
            text-decoration: underline;
        }
        .error-message {
            margin-top: 16px;
            padding: 12px;
            background-color: var(--fake-bg);
            color: var(--fake-color);
            border: 1px solid var(--fake-color);
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" /></svg>
        <h1>News Verifier</h1>
    </div>
    <p class="subtitle">Analyze text with your local AI model.</p>
    <textarea id="inputText" placeholder="Paste news text here..."></textarea>
    <button id="checkButton" class="detect-button">Verify</button>
    <div id="loadingIndicator" class="loader-container hidden"><div class="loader"></div></div>
    <div id="results" class="result-card">
        <div id="resultIcon" class="result-icon"></div>
        <h2 id="predictionResult" class="result-prediction"></h2>
        <p id="predictionSubtext" class="result-subtext"></p>
        <div id="sourcesSection" class="sources-section hidden">
            <h3 class="sources-title">Top Online Sources:</h3>
            <ul id="sourcesList"></ul>
        </div>
    </div>
    <div id="errorMessage" class="error-message hidden"><p></p></div>
</div>
<script src="js/popup.js"></script>
</body>
</html>
